<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <h1>reprodução de audio</h1>
    <hr>
    <audio preload="metadata" controls>
        <source src="audio1.mp3" type="audio/mpeg">
    </audio>
    <video controls poster="../">
        <source src="video.mp4" type="video/mp4">
    <!--VIDEO INTERNO-->
    </video>

    <!-- VIDEO LINK EXTERNO-->
    <hr>
    
    <h1>VIDEO YOUTUBE</h1>
    <hr>
    <iframe width="893" height="502" src="https://www.youtube.com/embed/3hng-hmSv2Y?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
